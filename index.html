<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LTI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <h3>Login</h3>
    <div class="login d-grid gap-4 col-lg-4 col-md-6 mx-auto">
        <a href="https://www.facebook.com/" class="btn btn-primary active" role="button">Login with Facebook</a>
        <a href="https://www.twitter.com/" class="twitter btn btn-primary active" role="button" style="background-color: rgb(29, 155, 240);">Login with Twitter</a>
    </div>
    <hr>
    <div class="idpass container col-lg-4">
      <div class="auth input-group">
        <div class="input-group-text" id="btnGroupAddon">@</div>
        <input type="text" class="form-control" placeholder="Email" aria-label="Input group example" aria-describedby="btnGroupAddon">
      </div>
      <div class="auth input-group">
        <div class="input-group-text" id="btnGroupAddon"><img class="top-cloud" src="images/padlock.png" alt="cloud"></div>
        <input type="text" class="form-control" placeholder="Password" aria-label="Input group example" aria-describedby="btnGroupAddon">
      </div>
      <div class="check row">
        <div class="c_box col-lg-4 mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Remember me</label>
        </div>
        <div class="d-grid col-lg-5 col-md-6 ms-auto">
          <button type="submit" class="btn btn-success">Log In</button>
        </div>
      </div> 
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-6">
          <h6 style="color: rgb(130, 132, 133);">Forgot your Password?</h6>
          <a href="#">Click here</a>
        </div>
        <div class="d-grid col-lg-3 col-md-6 ms-auto">
          <button class="btn btn-primary " type="button">Sign Up</button>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
